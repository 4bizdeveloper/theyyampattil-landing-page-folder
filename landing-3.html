        .form-input-unified {

        .product-card { background: var(--charcoal); border: 1px solid rgba(255,255,255,0.05); }
        
        /* MODIFIED FOR FULL VIEW - NO CROPPING */
        .img-container { 
            overflow: hidden; 
            position: relative; 
            cursor: zoom-in; 
            background: #1a1a1a; /* Neutral background for letterboxing */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px; /* Increased height for better visibility */
        }
        .product-img { 
            max-width: 100%; 
            max-height: 100%; 
            width: auto;
            height: auto;
            object-fit: contain; /* Ensures the FULL image is always visible */
            transition: transform 0.5s ease; 
        }
        .img-container:hover .product-img { transform: scale(1.08); }

        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }

        .iti { width: 100%; }
        .iti__country-list { background-color: #1c1c1c; color: white; border: 1px solid #333; z-index: 100; }
        #phone { background-color: var(--input-bg) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInput = document.querySelector("#phone");
        const countryHidden = document.querySelector("#country_code");
        
        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "auto",
            geoIpLookup: function(success, failure) {
                fetch('https://ipinfo.io/json').then(res => res.json()).then(data => {
                    success(data.country);
                    countryHidden.value = data.country.toUpperCase();
                }).catch(() => {
                    success("ae");
                    countryHidden.value = "AE";
                });
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

        function openLightbox(src) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lb.style.display = 'flex';
        }

        window.addEventListener('load', () => {
            gsap.from(".product-card", {
                scrollTrigger: { trigger: "#products", start: "top 85%" },
                y: 20,
                opacity: 0,
                duration: 0.6,
                stagger: 0.1
            });
        });
    </script>
